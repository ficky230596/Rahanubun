<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Natal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('heaader.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #ffffff;
        }

        /* Overlay for background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay with slight transparency */
            z-index: 1;
        }

        #envelope-icon {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.66); /* Semi-transparan kotak */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Tambahkan bayangan */
        }

        #envelope-icon i {
            font-size: 100px;
            color: #d9534f;
            cursor: pointer;
            transition: transform 0.5s ease, color 0.3s ease;
            animation: bounce 2s infinite;
        }

        #envelope-icon i:hover {
            transform: scale(1.2);
            color: #c9302c;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #envelope-icon p {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #333333;
        }

        @media (max-width: 768px) {
            #envelope-icon i {
                font-size: 70px;
            }

            #envelope-icon p {
                font-size: 1.2rem;
            }
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffffff;
        }
        
    </style>
</head>

<body>
    <div id="envelope-icon">

        <h1>Ucapan Natal Dari Keluarga
            <br>
 
            <p class="text-danger fw-bold">Bpk Johanis Rahanubun</p>
        </h1>
        <i class="fas fa-envelope" title="Klik untuk masuk" onclick="navigateToIndex()"></i>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Klik ikon surat untuk melanjutkan</p>
    </div>

    <script>
        function navigateToIndex() {
            // Animasi sebelum berpindah ke halaman index
            const icon = document.querySelector('#envelope-icon i');
            icon.style.animation = 'none'; // Hentikan animasi bounce
            icon.style.transform = 'scale(0.8)';
            icon.style.opacity = '0';
            setTimeout(() => {
                // Arahkan ke halaman utama dan pastikan musik diputar
                window.location.href = 'Rahanubun.html#autoplay-music'; // Menambahkan hash untuk memulai musik
            }, 500); // Tunggu setengah detik sebelum berpindah halaman
        }
    </script>
</body>

</html>
